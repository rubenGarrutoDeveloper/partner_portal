spring.data.jpa.entity.packages-to-scan=com.partnerportal.springboot.entity

#
# Spring Data JPA properties
#
spring.data.jpa.repository.packages=com.partnerportal.springboot.dao
spring.data.jpa.entity.packages-to-scan=com.partnerportal.springboot.entity
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:mysql://pp-mysql:3306/partner_portal?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=PARTNER_PORTAL
spring.datasource.password=PARTNER_PORTAL
spring.datasource.driverClassName=com.mysql.jdbc

#
# Logging hibernate
#
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

