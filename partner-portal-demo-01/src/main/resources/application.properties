#
# server properties
#
server.port=9090
server.servlet.context-path=/partner-portal

#
# JDBC properties
#
app.datasource.jdbc-url=jdbc:mysql://pp-mysql:3306/partner_portal?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
app.datasource.username=PARTNER_PORTAL
app.datasource.password=PARTNER_PORTAL

#
# Spring Data JPA properties
#
