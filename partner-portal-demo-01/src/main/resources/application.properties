security.datasource.jdbc-url=jdbc:mysql://pp-mysql:3306/partner_portal?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
security.datasource.username=PARTNER_PORTAL
security.datasource.password=PARTNER_PORTAL