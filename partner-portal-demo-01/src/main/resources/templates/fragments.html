<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="html_head">

<title>Partner Portal</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel=”stylesheet”
	href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css” />
<link rel=”stylesheet”
	href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>

body { 
    padding-top: 65px; 
}
/* Set height of the grid so .sidenav can be 100% (adjust as needed) */
.row.content {
	height: 550px
}

/* Set gray background color and 100% height */
.sidenav {
	background-color: #f1f1f1;
	height: 100%;
}

/* On small screens, set height to 'auto' for the grid */
@media screen and (max-width: 767px) {
	.row.content {
		height: auto;
	}
}
</style>


</head>
<body>

	<div th:fragment="menu">
		<form th:action="@{/logout}" method="POST">
			<nav class="navbar  navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#myNavbar">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" th:href="@{/}">Partner Portal</a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav">
							<li><a sec:authorize="hasAnyRole('ROLE_USER','ROLE_PARTNER','ROLE_ADMIN' )" th:href="@{/employees/list}">Employee Manager </a></li>
							<li><a sec:authorize="hasAnyRole('ROLE_ADMIN' )" th:href="@{/systems}">Admin</a></li>
							<li><a sec:authorize="hasAnyRole('ROLE_PARTNER','ROLE_ADMIN' )" th:href="@{/projects}">Projects</a>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a> </i><span><button class="btn btn-danger btn-sm mr-5 mb-3"
										type="submit">Logout</button> </a></span>
									
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</form>
	</div>



	<div class="sticky-bottom fixed-bottom" th:fragment="footer" >

		<footer class="container-fluid text-center">
			© 2022 Copyright: <a class="text-white" th:href="@{/}">partner-portal.com</a>
		</footer>


	</div>
</body>
</html>
