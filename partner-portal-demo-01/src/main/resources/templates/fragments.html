
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="html_head">

<title>Partner Portal</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!-- custom CSS file -->
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- custom javascript file -->
<script th:src="@{/js/script.js}"></script>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<link rel="shortcut icon" th:href="@{/img/style.css}" />


<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</head>
<body>

	<!-- FRAGMENT: NAVIGATION MENU -->
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="POST">

			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/}" style="color: #BB2D3B">Partner
						Portal</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/projects/list}">Progetti</a></li>
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" sec:authorize="hasAnyRole('ROLE_ADMIN' )"
								th:href="@{/projects/phase/list}">Project Phase List </a></li>
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" sec:authorize="hasAnyRole('ROLE_ADMIN' )"
								th:href="@{/systems}">Admin</a></li>
						</ul>

						<!-- Login: visible only when not logged  -->
						<ul class="nav navbar-nav navbar-right"
							sec:authorize="isAnonymous()">
							<li><a th:href="@{/login}" class="btn btn-primary btn-login"
								onclick="addButtonClickListener()"> <i
									class="bi bi-door-open-fill"></i> Login
							</a> <a th:href="@{/login}" class="btn btn-outline-secondary ms-3">
									<i class="fas fa-sign-in-alt"></i> Registrati
							</a></li>
						</ul>

						<!-- Logout: visible only when  logged  -->
						<ul class="nav navbar-nav navbar-right"
							sec:authorize="isAuthenticated()">
							<li><a> <span>
										<button class="btn btn-danger" type="submit">Logout</button>
								</span>
							</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</form>
	</div>


	<!-- FRAGMENT: FOOTER -->
	<div class="sticky-bottom fixed-bottom bg-dark" th:fragment="footer">
		<footer class="container-fluid text-center">
			<span class="text-white">Â© 2022</span> <span class="text-white"><a
				th:href="@{/}" class="text-white">partner-portal.com</a></span>
		</footer>
	</div>
</body>
</html>
