<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: html_head">

</head>

<body>
	<div th:replace="fragments :: menu"></div>

	<div class="container">

		<h3>Partners</h3>
		<hr>

		<!-- TABLE PROJECTS -->
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Mail</th>
					<th>Phone</th>
					<th>timeCreated</th>
					<th>WebSite</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="partner : ${partners}">
					<td th:text="${partner.codePartner}" />
					<td th:text="${partner.descPartner}" />
					<td th:text="${partner.mail}" />
					<td th:text="${partner.phone}" />
					<td th:text="${partner.timeCreated}" />
					<td th:text="${partner.webSite}" />
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments :: footer"></div>
</body>
</html>
