<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Partner Portal Home Page</title>
</head>

<body>
	<h2>Partner Portal Home Page</h2>
	<hr>
	
	<p>
		Welcome to the Partner Portal Home Page!
	</p>
	
	<hr>
	
	<!-- display user name and role -->
	
	<div>
		User: <span sec:authentication="name"></span>
		<br><br>
		Role(s): <span sec:authentication="principal.authorities"></span>
		<br><br>

		<!-- Check for login error -->																	
		<div th:if="${session.user}" >
			<p th:text="'First name: ' + ${session.user.firstName} + ', Last name: ' + ${session.user.lastName} + ', Email: ' + ${session.user.email}"></p>
		</div>		
	</div>
	
		<div sec:authorize="hasAnyRole('ROLE_USER','ROLE_PARTNER','ROLE_ADMIN' )">
		<p>
			<a th:href="@{/employees/list}">User Manager</a>
		</p>

	</div>	
	
	<div sec:authorize="hasRole('ROLE_PARTNER')">
		
		<p>
			<a th:href="@{/projects}">Project Section</a>
		</p>

	</div>	

	<div sec:authorize="hasRole('ROLE_ADMIN')">  
		<p>
			<a th:href="@{/systems}">IT Systems Meeting</a>
		</p>
	
	</div>

	<hr>
	
	
	<!-- Add a logout button -->
	<form th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" />
	
	</form>	
			
</body>

</html>
