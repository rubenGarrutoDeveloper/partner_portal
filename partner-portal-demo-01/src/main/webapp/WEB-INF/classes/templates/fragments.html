<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="html_head">

<title>Partner Portal</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
	
	<link rel=”stylesheet”
		href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- reference CSS file -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />


</head>
<body>

	<div th:fragment="menu">
		<form th:action="@{/logout}" method="POST">

			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/}">Partner Portal</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page"
								sec:authorize="hasAnyRole('ROLE_USER','ROLE_PARTNER','ROLE_ADMIN' )"
								th:href="@{/employees/list}">Employee Manager </a></li>
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" sec:authorize="hasAnyRole('ROLE_ADMIN' )"
								th:href="@{/systems}">Admin</a></li>
							<li class="nav-item"><a class="nav-link active"
								aria-current="page"
								sec:authorize="hasAnyRole('ROLE_PARTNER','ROLE_ADMIN' )"
								th:href="@{/projects}">Projects</a></li>
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">
									Dropdown </a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" href="#">Action</a></li>
									<li><a class="dropdown-item" href="#">Another action</a></li>
									<li><hr class="dropdown-divider"></li>
									<li><a class="dropdown-item" href="#">Something else
											here</a></li>
								</ul></li>
						</ul>
						<ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
							<li>
								<a> 
									<span>
									<i class="bi bi-arrow-right-square-fill"></i>
										<button class="btn btn-danger" type="submit">Logout</button>
									</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</form>
	</div>
	<div class="sticky-bottom fixed-bottom" th:fragment="footer">

		<footer class="container-fluid text-center">
			© 2022 Copyright: <a class="text-white" th:href="@{/}">partner-portal.com</a>
		</footer>


	</div>
</body>
</html>
